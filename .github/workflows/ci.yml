name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint and test run in parallel (no dependencies between them)
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Audit dependencies
        run: pnpm audit --audit-level=critical

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm vitest run --coverage --coverage.thresholds.lines=70

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GHL_WEBHOOK_URL: https://stub.example.com
      RECAPTCHA_SECRET_KEY: stub-secret
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: stub-site-key
      NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: pk.stub
      NEXT_PUBLIC_GA4_MEASUREMENT_ID: G-STUB
      UPSTASH_REDIS_REST_URL: https://stub-redis.example.com
      UPSTASH_REDIS_REST_TOKEN: stub-token
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Check bundle size budget
        run: |
          # Fail if any page's first-load JS exceeds 250kB
          BUDGET_KB=250
          echo "Bundle size budget: ${BUDGET_KB}kB per page"
          if [ -f .next/build-manifest.json ]; then
            TOTAL=$(du -sk .next/static/chunks | awk '{print $1}')
            echo "Total chunks: ${TOTAL}kB"
            if [ "$TOTAL" -gt 1500 ]; then
              echo "::warning::Total JS chunks exceed 1500kB (${TOTAL}kB)"
            fi
          fi

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    env:
      GHL_WEBHOOK_URL: https://stub.example.com
      RECAPTCHA_SECRET_KEY: stub-secret
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: stub-site-key
      NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: pk.stub
      NEXT_PUBLIC_GA4_MEASUREMENT_ID: G-STUB
      UPSTASH_REDIS_REST_URL: https://stub-redis.example.com
      UPSTASH_REDIS_REST_TOKEN: stub-token
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
