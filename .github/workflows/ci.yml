name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm vitest run --coverage --coverage.thresholds.lines=60

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GHL_WEBHOOK_URL: https://stub.example.com
      RECAPTCHA_SECRET_KEY: stub-secret
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: stub-site-key
      NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: pk.stub
      NEXT_PUBLIC_GA4_MEASUREMENT_ID: G-STUB
      UPSTASH_REDIS_REST_URL: https://stub-redis.example.com
      UPSTASH_REDIS_REST_TOKEN: stub-token
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    env:
      GHL_WEBHOOK_URL: https://stub.example.com
      RECAPTCHA_SECRET_KEY: stub-secret
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: stub-site-key
      NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: pk.stub
      NEXT_PUBLIC_GA4_MEASUREMENT_ID: G-STUB
      UPSTASH_REDIS_REST_URL: https://stub-redis.example.com
      UPSTASH_REDIS_REST_TOKEN: stub-token
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
